name: Copy Files to Lightsail

on:
  workflow_dispatch:

jobs:
  copy-files:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: install sshpass
        run: |
          # Install SSH client
          sudo apt-get update
          sudo apt-get install -y sshpass
      - name: Update known_hosts file
        run: |
          # Replace the placeholders with actual values
          WINDOWS_SERVER_IP="3.110.130.37"

          # Update known_hosts file with the new host key
          echo "$WINDOWS_SERVER_IP $(ssh-keyscan -t rsa $WINDOWS_SERVER_IP 2>&1)" >> ~/.ssh/known_hosts

      - name: Copy files to Lightsail server
        run: |
          # Replace the placeholders with actual values
            WINDOWS_SERVER_IP="3.110.130.37"
            WINDOWS_SERVER_USER="Administrator"
            WINDOWS_SERVER_PASSWORD="akqR3XeigseYHlWxD$T8ZtpWu&T*BkJm"
            DESTINATION_FOLDER="C:\test3"

           #Use sshpass to copy files to Windows server using password
            sshpass -p "$WINDOWS_SERVER_PASSWORD" scp -r "${{ github.workspace }}/lightsail-main/*" "$WINDOWS_SERVER_USER@$WINDOWS_SERVER_IP:$DESTINATION_FOLDER"
